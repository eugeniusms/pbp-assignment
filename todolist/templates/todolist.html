<html>
    Hello Todolist!

    <br>

    {% for todo in todolist %}
        <tr>
            <th>{{todo.title}}</th>
            <th>{{todo.description}}</th>
            <th>{{todo.date}}</th>
            <th>{{todo.user}}</th>
        </tr>
    {% endfor %}

    <br>

    <button>
        <a href="{% url 'todolist:create_task' %}">Tambah Task Baru</a>
    </button>
    <button>
        <a href="{% url 'todolist:logout' %}">Logout</a>
    </button>
</html>
